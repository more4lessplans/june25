<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.85">

  <!-- Document Title -->
  <title>More4Less | Wireless Internet</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
  <link rel="manifest" href="assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="/navbar.css"> <!-- Navbar styles -->
  <link rel="stylesheet" href="/footer.css"> <!-- Footer styles -->
  <link rel="stylesheet" href="vendors/swiper/swiper-bundle.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="assets/css/theme.min.css" rel="stylesheet" id="style-default">
  <link href="assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
  <link href="assets/css/user.min.css" rel="stylesheet" id="user-style-default">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-nCir1SeOabMFeNiu0p+Ox6gJo43v3K9sBZG+/IiYlL8TJ8BOAq0mGYCz5xg6PDe2jNwl9CTscC2vGQVQcR2qLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10988139493"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-10988139493');
  </script>

  <!-- Page-Specific CSS -->
  <style>
    main {
      padding-top: 0px; /* Ensures sufficient spacing between navbar and content */
    }
    @media (max-width: 576px) {
      main {
        padding-top: 0px; /* Adjusted for mobile */
      }
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main class="main" id="top">
    <div class="content">
      <section class="container mb-8 mb-lg-13 text-center">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
              <i class="fas fa-check-circle text-success fa-3x mr-3"></i>
              <p class="lead">
                We Will Email You The Speed Estimate Shortly!
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- JavaScripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://js.chargebee.com/v2/chargebee.js" data-cb-site="more4lessplans"></script>
  <script src="vendors/is/is.min.js"></script>
  <script src="vendors/countup/countUp.umd.js"></script>
  <script src="vendors/swiper/swiper-bundle.min.js"></script>
  <script src="vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="assets/js/theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('/navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load navbar.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          const navbarScript = document.createElement('script');
          navbarScript.src = '/navbar.js';
          navbarScript.onload = function() {
            initializeNavbar(); // Assumes this function exists in navbar.js
          };
          document.body.appendChild(navbarScript);
        })
        .catch(error => console.error('Error loading navbar:', error));

      // Load footer
      fetch('/footer.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load footer.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
          document.getElementById('currentYear').textContent = new Date().getFullYear();
        })
        .catch(error => console.error('Error loading footer:', error));

      // Initialize Chargebee
      if (typeof Chargebee !== 'undefined') {
        Chargebee.init({
          site: "more4lessplans"
        });
        const accountLoginLinks = document.querySelectorAll('.account-login-link');
        accountLoginLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            Chargebee.getInstance().openPortal({
              onLoad: function() { console.log("Chargebee portal loaded"); },
              onClose: function() { console.log("Chargebee portal closed"); }
            });
          });
        });
      } else {
        console.error("Chargebee script not loaded.");
      }
    });
  </script>
</body>

</html>
