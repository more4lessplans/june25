  <!-- Page-Specific CSS -->
  <style>
    main {

    }

    .pricing-card {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .pricing-card img {
      max-width: 100%;
      height: auto;
    }
    .pricing-card p,
    .pricing-card h2,

    .pricing-card .fs-10 {

    }
    .pricing-card .text-muted {
      color: #555 !important; /* Override Bootstrap's text-muted */
    }
    .btn-primary {
      background-color: #D73C59;
      border-color: #D73C59;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #b32d47;
      border-color: #b32d47;
      transform: scale(1.05);
    }
    @media (min-width: 992px) {
      .pricing-card {
        width: 100%; /* Cards are full width on medium screens */

<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main class="main" id="top">
    <div class="content">
      <section class="container mb-8 mb-lg-11" id="top">

        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex justify-content-center">
              <div class="px-3 py-4 text-center bg-white border shadow-sm rounded-2 pricing-card d-flex flex-column align-items-center">
                <div class="d-flex justify-content-center">
                  <img src="assets/img/products/mr1100.png" alt="MR1100" width="225" height="225" class="mb-3">
                </div>
                <p class="fs-10 text-uppercase mb-3 fw-bold ls-2">MR1100/MR6500</p>
                <p class="text-muted small mb-3 text-center" style="line-height: 1.5;">
                  <strong>Username:</strong> <em>admin</em><br>
                  <strong>Password:</strong> <em>attadmin</em><br>
                </p>
                <a href="https://www.netgear.com/support/product/netgear-mobile-app/" class="btn btn-primary btn-lg lh-xl mt-auto">Download App</a>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex justify-content-center">
              <div class="px-3 py-4 text-center bg-white border shadow-sm rounded-2 pricing-card d-flex flex-column align-items-center">
                <div class="d-flex justify-content-center">
                  <img src="assets/img/products/LBR20.png" alt="LBR20" width="225" height="225" class="mb-3">
                </div>
                <p class="fs-10 text-uppercase mb-3 fw-bold ls-2">LBR20</p>
                <p class="text-muted small mb-3 text-center" style="line-height: 1.5;">
                  <strong>Username:</strong> <em>admin</em><br>
                  <strong>Password:</strong> <em>more4less</em><br>
                  <span style="font-size: 0.9em; color: #999;">or</span><br>
                  <em>More4LessPlans</em>
                </p>
                <a href="https://www.netgear.com/home/services/orbi-app/" class="btn btn-primary btn-lg lh-xl mt-auto">Download App</a>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- JavaScripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('/navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load navbar.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          const navbarScript = document.createElement('script');
          navbarScript.src = '/navbar.js';
          navbarScript.onload = function() {
            initializeNavbar(); // Assumes this function exists in navbar.js
          };
          document.body.appendChild(navbarScript);
        })
        .catch(error => console.error('Error loading navbar:', error));

      // Load footer
      fetch('/footer.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load footer.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
          document.getElementById('currentYear').textContent = new Date().getFullYear();
        })
        .catch(error => console.error('Error loading footer:', error));

      // Initialize Chargebee
      if (typeof Chargebee !== 'undefined') {
        Chargebee.init({
          site: "more4lessplans"
        });
        const accountLoginLinks = document.querySelectorAll('.account-login-link');
        accountLoginLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            Chargebee.getInstance().openPortal({
              onLoad: function() { console.log("Chargebee portal loaded"); },
              onClose: function() { console.log("Chargebee portal closed"); }
            });
          });
        });
      } else {
        console.error("Chargebee script not loaded.");
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://js.chargebee.com/v2/chargebee.js" data-cb-site="more4lessplans"></script>
  <script src="vendors/is/is.min.js"></script>
  <script src="vendors/countup/countUp.umd.js"></script>
  <script src="vendors/swiper/swiper-bundle.min.js"></script>
